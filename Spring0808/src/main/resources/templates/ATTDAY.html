<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>勤怠情報一覧（日別）</title>
<link rel="stylesheet" type="text/css" href="ATTDAY.css">
</head>
<body>
	<h1>勤怠情報一覧（日別）</h1>
	<table>
		<thead>
			<tr>
				<th>社員ID</th>
				<td></td>
				<th>社員名</th>
				<td></td>
				<th>所属部門</th>
				<td></td>
			</tr>
			<tr>
				<th colspan="6"></th>
			</tr>
			<tr>
				<th>日付</th>
				<td colspan="2"><input type="date" id="date"></td>
				<th>状態</th>

			</tr>
			<tr>
				<th colspan="8"></th>
			</tr>
			<tr>
				<th>日付</th>
				<th>出勤時間</th>
				<th>退勤時間</th>
				<th>休憩時間</th>
				<th>残業時間</th>
				<th>実働時間</th>
				<th>状態</th>
				<th>作業内容</th>
				<th>修正</th>
				<th>削除</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="attendance : ${attendanceList}" th:object="${attendance}">
				<td th:text="*{attendanceDate}"></td>
				<td th:text="*{startTime}"></td>
				<td th:text="*{endTime}"></td>
				<td th:text="*{restHours}"></td>
				<td th:text="*{overtimeHours}"></td>
				<td th:text="*{actualHours}"></td>
				<td th:text="*{status}"></td>
				<td th:text="*{remarks}"></td>
				<td><a th:href="@{/edit/{id}(id=${attendance.id})}">修正</a></td>
				<td><a th:href="@{/delete/{id}(id=${attendance.id})}">削除</a></td>
			</tr>
		</tbody>
	</table>
	<div class="button-group">
		<button class="button">検索</button>
		<button class="button">新規作成</button>
		<button class="button">戻る</button>
	</div>
</body>
</html>
