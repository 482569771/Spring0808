<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>勤怠情報登録更新</title>
<link rel="stylesheet" type="text/css" href="/ATTUpdate.css">
<script src="/submitForm.js"></script>
</head>
<body>
	<h1>勤怠情報登録更新</h1>
	<form id="updateForm" th:object="${registerForm}">
		<div class="tb1">
			<table>
				<tr>
					<th>社員ID</th>
					<td>123456</td>
					<th>社員名</th>
					<td>123456</td>
					<th>所属部門</th>
					<td>123456</td>
				</tr>
			</table>
		</div>
		<div class="input-group">
			<div>
				<label>日付</label><br> <input type="date" th:field="*{attendanceDate}">
			</div>
			<div>
				<label>作業開始時間</label><br> <input type="time" th:field="*{startTime}">
			</div>
			<div>
				<label>作業終了時間</label><br> <input type="time" th:field="*{endTime}">
			</div>
			<div>
				<label>休憩時間</label><br> <input type="text" th:field="*{restHours}">
			</div>
			<div>
				<label>残業時間</label><br> <input type="text" th:field="*{overtimeHours}">
			</div>
			<div>
				<label>状態</label><br> <select name="statusId" th:field="*{statusId}">
					<option value="000">選択してください</option>
					<option th:each="status : ${statusList}"
						th:value="${status.statusId}" th:text="${status.statusName}"
						th:selected="${status.statusId == '000'}"></option>
				</select>
			</div>
			<div>
				<label>作業内容</label><br>
				<textarea rows="5" th:field="*{remarks}"></textarea>
			</div>
		</div>
		<div class="button-group">
			<button type="submit" class="button"
				onclick="submitForm('updateForm','update2','post')">更新</button>
			<button type="submit" class="button"
				onclick="submitForm('updateForm','add2','post')">登録</button>
			<button class="button">戻る</button>
		</div>
	</form>
</body>
</html>
